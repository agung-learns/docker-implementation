apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular-ingress-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: angular.agung96tm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-service
                port:
                  number: 4200
